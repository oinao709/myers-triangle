plugins {
    id 'java'
    id 'groovy'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.projectlombok:lombok:1.16.2"
    testImplementation "org.spockframework:spock-core:2.0-groovy-3.0"
}

tasks {
    wrapper {
        gradleVersion = "7.2"
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

test {
    useJUnitPlatform()
}

mainClassName = 'Main'
